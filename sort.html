<html>

</head>
<body>
<center><h1>숫자 정렬</h1></center>
<script>
// 값을 하나 읽어 들입니다.
var num = prompt("숫자 여러개 입력");
alert("입력값은:" + num);
document.write("<center><h1>" );
document.write(num + "<br>")
val = num.split(' ')
document.write(val + "<br>")
document.write("배열 길이 : "+ val.length + "<br>")
data = val.map(Number)
for ( k = 0; k<data.length-1 ; k++) {
for ( j = 0; j<data.length-1 ;j++){
if( data[j] > data[j+1] ) {
tmp = data[j]
data[j] = data[j+1]
data[j+1] =tmp
}
}
document.write(k + "번째 정렬 후:" + data + "<br>");
}
document.write("최종 정렬 후:" + data);
document.write("</h><center>" );
</script>
</body>
</html>
